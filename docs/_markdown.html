<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Persona</title>
        <style>
            body {font-family: Arial;font-size: 1em;color: #333;}
            .page-wrapper {padding: 20px;margin: 0 auto;}
            h1 {font-size: 2em;color: #0094ff;}
            h2 {font-size: 1.5em; color: #0094ff; border-bottom: 1px solid #c9def9; border-left: 1px solid #c9def9; padding-left: 1.25em;}
            th {text-align: left;}
            table.summary th, td {padding: 0.33em 0.5em; color: #333;}
            .tag-line {margin:1em 0; font-size: 1.33em; font-style: italic;color: #339;}
            
            /* These media queries are arbitrary, defined while testing with browser/editor side-by-side*/   
            @media only screen and (min-width:800px) {
                .page-wrapper {width: 760px;}
            }
            @media only screen and (min-width:1024) {
                .page-wrapper {width: 940px;}
            }
        </style>
    </head>
    <body>
        <div class="page-wrapper">
        <%=content%>
        </div>
    </body>
</html>
